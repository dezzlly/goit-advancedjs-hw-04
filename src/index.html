<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
  </head>
  <body>
    <header class="header">
      <form class="form search-form" id="search-form">
        <input id="query" name="searchQuery" type="text" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
    </header>

    <main>
      <ul class="gallery"></ul>

      <div class="controls">
        <button id="load-more" class="btn is-hidden" type="button">Load more</button>
        <span class="loader is-hidden" aria-hidden="true"></span>        
      </div>

      <p id="message" class="message" role="status" aria-live="polite"></p>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
